<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
</head>
<body>
    <h1>Schedule Instagram Post</h1>

    <nav>
        <a href="http://localhost:5500/register.html" id="registerLink">Register</a> |
        <a href="#" id="logoutLink">Logout</a> |
        <a href="http://localhost:5500/dashboard.html" id="dashboardLink">Schedule New Post</a> |
        <a href="http://localhost:5500/history.html" id="historyLink">View History</a>
    </nav>

    <div id="message" style="display: none;"></div>

    <form id="postForm" enctype="multipart/form-data" style="margin-top: 2rem;">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg, image/gif" required>
        <div>
            <img id="preview" src="#" alt="Image Preview" style="display: none; max-width: 100%; margin-top: 1rem;">
        </div>

        <label for="caption">Caption</label>
        <textarea id="caption" name="caption" placeholder="Write your caption here..." required></textarea>

        <label for="jalali-date">Schedule Date (Jalali)</label>
        <input type="text" id="jalali-date" name="jalali_date" required>
        <small style="display: block; margin-bottom: 1rem; color: #666;">
            Example: 1403-04-20 (Click to open calendar)
        </small>

        <label for="schedule-time">Schedule Time</label>
        <input type="time" id="schedule-time" name="schedule_time" required>
        <small style="display: block; margin-bottom: 1rem; color: #666;">
            Example: 14:30 (24-hour format)
        </small>

        <button type="submit">Schedule Post</button>
    </form>

    <script>
        // Helper function to show messages
        function showMessage(text, style) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style = `display: block; padding: 1rem; margin: 1rem 0; border-radius: 4px; ${style}`;

            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {

            // Display image preview when file is selected
            document.getElementById('image').addEventListener('change', function(e) {
                const preview = document.getElementById('preview');
                const file = e.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }

                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                }
            });

            // Handle form submission
            document.getElementById('postForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(this);

                try {
                    const response = await fetch(`http://localhost:5000/dashboard`, {
                        method: 'POST',
                        body: formData,
                        credentials: "include"
                    });

                    const result = await response.json();

                    if (response.ok) {
                        let successMsg = result.message;
                        showMessage(successMsg, 'background: #e6f9e6; color: #006400;');

                        // Reset form on success
                        document.getElementById('postForm').reset();
                        document.getElementById('preview').style.display = 'none';

                        // FIX: Redirect to frontend history page after successful post
                        setTimeout(() => {
                            window.location.href = `http://localhost:5500/history.html`;
                        }, 1500);

                    } else {
                        showMessage(result.message || 'Error scheduling post', 'background: #ffebee; color: #b71c1c;');
                    }
                } catch (error) {
                    showMessage('An error occurred. Please try again.', 'background: #ffebee; color: #b71c1c;');
                    console.error('Error:', error);
                }
            });

            // Initialize Persian Datepicker
            setTimeout(function() {
                $("#jalali-date").pDatepicker({
                    format: "YYYY-MM-DD",
                    autoClose: true,
                    initialValue: false
                });
            }, 100);

            // Handle Logout
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', async (e) => {
                    e.preventDefault(); // Prevent default link behavior
                    try {
                        // FIX: Logout API call still points to backend
                        const response = await fetch('http://localhost:5000/logout', {
                            method: 'POST',
                            credentials: 'include'
                        });
                        const data = await response.json();
                        if (response.ok) {
                            alert(data.message);
                            // FIX: Redirect to frontend login page
                            window.location.href = 'http://localhost:5500/login.html';
                        } else {
                            alert(data.message || 'Logout failed.');
                        }
                    } catch (error) {
                        console.error('Logout error:', error);
                        alert('An error occurred during logout.');
                    }
                });
            }
        });
    </script>
</body>
</html>
