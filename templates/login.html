<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
  <div class="container">
        <h1>Login</h1>
        <form id="loginForm">

            <div id="message" style="display: none;"></div> 

            <div class="form-group">
                <label for="user_name">Username</label>
                <input type="text" id="user_name" name="user_name" required>

                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register.html">Register</a>
        </div>
    </div>

  <script>
    // Helper function to show messages
    function showMessage(text, style) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.style = `display: block; padding: 1rem; margin: 1rem 0; border-radius: 4px; ${style}`;
        
        // Hide message after 5 seconds
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }


    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
    
        // Clear previous errors
        document.querySelectorAll('.error').forEach(el => el.textContent = '');
    
        const formData = {
            user_name: document.getElementById('user_name').value,
            password: document.getElementById('password').value
        };
    
        try {
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
                credentials: 'include'
            });
    
            const data = await response.json(); // Data contains message, access_token, user_id, user_name
    
            if (response.status === 200) {
                // Use showMessage for consistent feedback
                showMessage('Login successful! Redirecting...', 'background: #e6f9e6; color: #006400;');
    
                // CRITICAL FIX: Store the user_name from the response
                localStorage.setItem("user_name", data.user_name); 
    
                const urlParams = new URLSearchParams(window.location.search);
                    const nextUrl = urlParams.get('next') ? urlParams.get('next') : 'dashboard.html';

                    setTimeout(() => {
                        window.location.href = `http://localhost:5500/${nextUrl}?user=${data.user_name}`;
                    }, 1500);
            } else {
                // Handle errors consistently using showMessage
                if (data.message.includes('user name') || data.message.includes('user not found')) { // Adjusted message check
                    document.getElementById('usernameError').textContent = data.message;
                } else if (data.message.includes('password')) {
                    document.getElementById('passwordError').textContent = data.message;
                } else {
                    showMessage(data.message || 'Login failed.', 'background: #ffebee; color: #b71c1c;');
                }
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage('An error occurred during login. Please try again.', 'background: #ffebee; color: #b71c1c;');
        }
    });
  </script>
</body>
</html>
